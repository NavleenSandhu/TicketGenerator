<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div th:if="${param.failed}" class="alert">
        <h1>Invalid Username or Password</h1>
    </div>
    <form method="post" th:action="@{/login}">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required autofocus><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"placeholder="Password" required><br>
        <input type="submit" value="Login">
      </form>
      <a href="/register"><h1>Register</h1></a>
</body>

</html>
